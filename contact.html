<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniti Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Taniti</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Taniti</a>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need help, feel free to reach out!</p>
    
        <form class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..." required />
    
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email..." required />
    
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>
    
          <button type="submit">Send Message</button>
        </form>
        <footer>
            &copy; 2025 Taniti Tourism. All rights reserved.
        </footer>
</body>
</html>
